<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单标签分类</title>
</head>
<body>
<!--常用的：
input标签：
select标签：-->
<form action="#" method="get">
    <label for="username">用户名</label>：<input type="text" name="username" placeholder="请输入用户名" id="username"><br>
    <label for="password">密&nbsp;&nbsp;&nbsp;码</label>：<input type="password" name="username" placeholder="请输入密码"
                                                              id="password"><br>
    性别：<input type="radio" value="男" name="gender"/>男
    <input type="radio" value="女" name="gender" checked/>女<br>
    爱好：<input type="checkbox" name="hobby" value="shopping">逛街
    <input type="checkbox" name="hobby" value="Java" checked>Java
    <input type="checkbox" name="hobby" value="game">游戏<br>
    文件： <input type="file" name="file"><br>
    隐藏域：<input type="hidden" name="id" value="abc"><br>
    <!--&nbsp;-->
    一个按钮：<input type="button" value="一个按钮"><br>
    取色器：<input type="color" name="color"><br>
    生日：<input type="date" name="birthday"><br>
    生日：<input type="datetime-local" name="birthday"><br>
    邮箱：<input type="email" name="email"><br>
    省份：<select name="province">
    <option value="">--请选择--</option>
    <option value="1">北京</option>
    <option value="2">上海</option>
    <option value="3">西安</option>
</select><br>
    自我描述：
    <textarea name="des" cols="30" rows="10"></textarea><br>
    <input type="submit" value="登陆">
</form>
</body>
</html>
