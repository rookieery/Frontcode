<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>鼠标相关的事件</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            border: 1px solid #000;
        }
    </style>
    <script>
        function f() {
            alert("触发了鼠标经过的事件")
        }
    </script>
</head>
<body>
<div onmouseover="f()">div的内容</div>
</body>
</html>
