<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        li {
            list-style: none;
        }

        .subnav {
            margin: 100px auto;
            width: 20px;
        }

        .subnav li {
            width: 20px;
            height: 20px;
            margin: 3px 0;
            background-color: pink;
            position: relative;
            /* z-index: 0;  默认但不能写出来*/
        }

        .subnav div {
            position: absolute;
            right: 0;
            top: 0;
            height: 20px;
            width: 0;
            background-color: purple;
            transition: all 0.4s;
            z-index: -1;
        }

        .subnav li:hover div {/*如何在浏览器中查看伪类代码*/
            width: 100px;
        }
    </style>
</head>

<body>
    <div class="subnav">
        <ul>
            <li>
                <div></div>
            </li>
            <li>
                <div></div>
            </li>
            <li>
                <div></div>
            </li>
            <li>
                <div></div>
            </li>
            <li>
                <div></div>
            </li>
        </ul>
    </div>
</body>

</html>
