<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="calculator">    
        <div class="screen"><span>0</span></div>
        <div class="M">
            <ul>
                <li class="m">MC</li>
                <li class="m">MR</li>
                <li class="c1 m1">M+</li>
                <li class="c1 m1">M-</li>
                <li class="c1 m1">MS</li>
            </ul>
        </div>
        <div class="row u1">
            <ul>
                <li class="c1">%</li>
                <li class="c1">x<sup>1/2</sup></li>
                <li class="c1">x<sup>2</sup></li>
                <li class="c1">1/x</li>
            </ul>
        </div>
        <div class="row u1">
             <ul>
                <li class="c1">CE</li>
                <li class="c1">C</li>
                <li class="c1">DEL</li>
                <li class="c1">/</li>
            </ul>
        </div>
        <div class="row">
            <ul>
                <li class="c1 u2">7</li>
                <li class="c1 u2">8</li>
                <li class="c1 u2">9</li>
                <li class="c1 u1">*</li>
            </ul>
        </div>
        <div class="row">
            <ul>
                <li class="c1 u2">4</li>
                <li class="c1 u2">5</li>
                <li class="c1 u2">6</li>
                <li class="c1 u1">-</li>
            </ul>
        </div>
        <div class="row">
            <ul>
                <li class="c1 u2">1</li>
                <li class="c1 u2">2</li>
                <li class="c1 u2">3</li>
                <li class="c1 u1">+</li>
            </ul>
        </div>
        <div class="row">
            <ul>
                <li class="c1 u1">+/_</li>
                <li class="c1 u2">0</li>
                <li class="c1 u1">.</li>
                <li class="c1 u1">=</li>
            </ul>
        </div>
    </div>
</body>
</html>
