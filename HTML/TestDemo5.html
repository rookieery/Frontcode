<!--action:提交后台地址-->
<!--method:提交方式-->
<!--js事件编程-->

<!--get提交方式：（默认的）-->

<!--2.get提交的数据大小有限-->
<!--3.get方式不适合提交敏感数据（需要加密）（MD5加密  EE-SpringSecurity）-->
<!--post提交方式：-->
<!--1.数据不会提交到地址栏-->
<!--2.提交数据大小有限制-->
<!--3.适合敏感数据（需要加密）&ndash;&gt;-->

<frameset rows="20%,*,10%">
    <!--每一个frame包含的html页面-->
    <frame src="header.html" />
    <frameset cols="15%,*">
        <frame src="menu.html" />
        <!--
            frame
                name属性：给当前main.html的frame起名称

        -->
        <frame src="main.html" name="main" />
    </frameset>

    <frame src="footer.html" />
</frameset>
