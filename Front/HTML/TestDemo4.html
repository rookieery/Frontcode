<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格标签</title>
</head>
<body>
<table border="1px" cellspacing="1" align="center"
" width="300px" height="300px">

    <th>班级</th>

</tr>

            <tr>
                <td>11</td>
                <td>12</td>
                <td>13</td>
            </tr>
            <tr>
                <td>21</td>
                <td>22</td>
                <td>23</td>
            </tr>
            <tr>
                <td>31</td>
                <td>32</td>
                <td>33</td>
            </tr>
        </table>
    </td>
    <td>79</td>
</tr>
<tr align="center">
    <td>应数一班</td>
    <td>99</td>
</tr>
<tr align="center">
    <td>志伟</td>
    <td>英语一班</td>
</tr>
</table>
</body>
</html>
