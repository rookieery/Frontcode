<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单标签分类</title>
</head>
<body>
<!--常用的：
input标签：
select标签：-->
<form action="#" method="get">
    用户名：<input type="text" name="username" placeholder="请输入用户名"><br>
    密码：<input type="password" name="username" placeholder="请输入用户名"><br>
    性别：
    <input type="radio" value="男" name="gender"/>男
    <input type="radio" value="女" name="gender"/>女<br>
    &nbsp;
</form>
</body>
</html>
