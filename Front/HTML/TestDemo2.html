<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片标签</title>
    <script>
        //2):事件监听器（一个函数）
        function showImg() {
            //js:DOM:document Object Model:文档对象模型编程
            //1）获取img标签对象:id="img1"
            var img = document.getElementById("img1");
            //操作img标签对象style属性
            img.style.display = "block";
        }

        function hideImg() {
            //1）获取img标签对象:id="img1"
            var img = document.getElementById("img1");
            img.style.display = "none";

        }
    </script>
</head>
<body>
<input type="button" value="显示" onclick="showImg()"/>
<input type="button" value="隐藏" onclick="hideImg()"/>
<img id="img1" src="0531.jpg" width="60%" height="60%" alt="图片"
     title="1314" style="display: none"/>
</body>
</html>
